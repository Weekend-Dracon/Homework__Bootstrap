    <section class="mt-2" id="bootstrap__movies">
        <div class="d-fex container flex-column justify-content-between" id="bootstrap__movies-container">
            <div class="m-auto" id="bootstrap__movies-header">
                <h3 class="fs-2 mb-4 text-center" id="bootstrap__movies-header-text">Movies Catalog</h3>
            </div>
            <div class="d-flex" id="bootstrap__movies-info">
                <div class="col-lg-4 justify-content-between me-5" id="bootstrap__movies-search">
                    <form action="https://echo.htmlacademy.ru/" method="get" id="boostrap__movies-search-form">
                        <div class="mb-4" id="bootstrap__movies-search-top">
                            <input type="search" class="form-control mb-3" placeholder="Type movie's name" autocomplete="off" required>
                            <input type="search" class="form-control mb-3" placeholder="Type minimal movie's rate" autocomplete="off">
                            <select name="movies-search-select-appearance__time" id="bootstrap__movies-search-select" class="form-select mb-3">
                                <option selected>All</option>
                                <option value="1">Newest</option>
                                <option value="2">Old</option>
                                <option value="3">Most popular</option>
                            </select>
                            <select class="form-select mb-3" name="movies-search-select-rating" id="bootstrap__movies-search-select2">
                                <option selected>Rating (high to low)</option>
                                <option value="1">High</option>
                                <option value="2">Low</option>
                                <option value="3">Medium</option>
                            </select>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                        <div id="bootstrap__movies-search-bottom">
                            <h2 class="fs-1" id="bootstrap__movies-favourites-suptext">Bookmarked movies</h2>
                            <div class="col border p-3">
                                <a href="#" class="link-dark text-decoration-none fw-bold">Avengers: Infinity War</a> <br>
                                <button type="button" class="btn btn-danger bootstrap__movies-bookmark-remove">Remove</button>
                            </div>
                            <div class="col border p-3">
                                <a href="#" class="link-dark text-decoration-none fw-bold">The Avengers</a> <br>
                                <button type="button" class="btn btn-danger bootstrap__movies-bookmark-remove">Remove</button>
                            </div>
                            <div class="col border p-3">
                                <a href="#" class="link-dark text-decoration-none fw-bold">12 Years a Slave</a> <br>
                                <button type="button" class="btn btn-danger bootstrap__movies-bookmark-remove">Remove</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col" id="bootstrap__movies-result">
                    <h5>Search results: <span id="bootstrap__movies-results-amout">39</span></h5>
                    <div class="alert alert-primary" id="bootstrap__movies-result-alert" role="alert">
                        <span>Use the form on the left to search for a movie</span>
                    </div>
