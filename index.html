<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Bootstrap Movies</title>
</head>
<body>

    <section class="mt-2" id="bootstrap__movies">
        <div class="d-fex container flex-column justify-content-between" id="bootstrap__movies-container">
            <div class="m-auto" id="bootstrap__movies-header">
                <h3 class="fs-2 mb-4 text-center" id="bootstrap__movies-header-text">Movies Catalog</h3>
            </div>
            <div class="d-flex" id="bootstrap__movies-info">
                <div class="col-lg-4 justify-content-between me-5" id="bootstrap__movies-search">
                    <form action="https://echo.htmlacademy.ru/" method="get" id="bootstrap__movies-search-form">
                        <div class="mb-4" id="bootstrap__movies-search-top">
                            <input type="text" class="form-control mb-3" placeholder="Type movie's name" autocomplete="off" required id="bootstrap__movies-search-input" name="query" onchange="Moviesname(this.value)" oninput="Moviesname(this.value)">
                            <input type="number" class="form-control mb-3" placeholder="Type minimal movie's rate" autocomplete="off" min="5" max="10" step="0.1" id="bootstrap__movies-search-input-rating">
                            <select name="movies-search-select-appearance__time" id="bootstrap__movies-search-select" class="form-select mb-3">
                                <option value="All">All</option>
                            </select>
                            <select class="form-select mb-3" name="movies-search-select-rating" id="bootstrap__movies-search-select2">
                                <option selected>Default</option>
                                <option value="low">Rating (high to low)</option>
                                <option value="high">Rating (low to high)</option>
                            </select>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                        <div id="bootstrap__movies-search-bottom">
                            <h2 class="fs-1" id="bootstrap__movies-favourites-suptext">Bookmarked movies</h2>
                            <div class="col border p-3">
                                <a href="#" class="link-dark text-decoration-none fw-bold">Avengers: Infinity War</a> <br> 
                                <button type="button" class="btn btn-danger bootstrap__movies-bookmark-remove">Remove</button>
                            </div>
                            <div class="col border p-3">
                                <a href="#" class="link-dark text-decoration-none fw-bold">The Avengers</a> <br>
                                <button type="button" class="btn btn-danger bootstrap__movies-bookmark-remove">Remove</button>
                            </div>
                            <div class="col border p-3">
                                <a href="#" class="link-dark text-decoration-none fw-bold">12 Years a Slave</a> <br>
                                <button type="button" class="btn btn-danger bootstrap__movies-bookmark-remove">Remove</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col" id="bootstrap__movies-result">
                    <h5>Search results: <span id="bootstrap__movies-results-amout"></span></h5>
                    <div class="alert alert-primary" id="bootstrap__movies-result-alert" role="alert">
                        <span>Use the form on the left to search for a movie</span>
                    </div>
                    <ul class="d-flex border list-unstyled search-result" id="bootstrap__movies-list">
                        <template id="bootstrap__movies-template">
                            <li class="pt-5 border-2 bootstrap__movies-item">
                                <div class="p-4  bootstrap__movies-wrapper">
                                    <img src="https://i.ytimg.com/vi/4hZi5QaMBFc/mqdefault.jpg" alt="" class="bootstrap__movies-film-img">
                                    <h5 class="bootstrap__movies-film-name">Avengers: Infinity War</h5>
                                    <time class="bootstrap__movies-data">
                                        <img src="./images/star.svg" alt="" class="bootstrap__movies-data-img">
                                        <span class="bootstrap__movies-data-time"></span>
                                    </time>
                                    <h5 id="" class="pt-3 pb-3 bootstrap__movies-reting1">
                                        <img src="./images/star2.svg" alt="" class="bootstrap__movies-star-img">
                                        <span class="bootstrap__movies-rating-number">8.7</span>
                                    </h5>
                                    <div class="bootstrap__movies-data-buttons">
                                        <a type="button" class="btn btn-outline-primary bootstrap__movies-watch" href="https://www.youtube.com">Watch trailer</a>
                                        <button type="button" class="btn btn-outline-primary bootstrap__movies-kino-info">More info</button>
                                        <button type="button" class="btn btn-outline-success bootstrap__movies-bookmark">Bookmark</button>
                                    </div>
                                </div>
                            </li>
                        </template>
                        <li class="pt-5 border-2 bootstrap__movies-item">
                            <div class="p-4 d-none bootstrap__movies-wrapper ">
                                <img src="./images/star2.svg" alt="" class="bootstrap__movies-film-img">
                                <h5 class="bootstrap__movies-film-name">Avengers: Infinity War</h5>
                                <time class="bootstrap__movies-data">
                                    <img src="./images/star.svg" alt="" class="bootstrap__movies-data-img">
                                    <span class="bootstrap__movies-data-time"></span>
                                </time>
                                <h5 class="bootstrap__movies-reting pt-3 pb-3">
                                    <img src="./images/star2.svg" alt="" class="bootstrap__movies-star-img">
                                    <span class="bootstrap__movies-rating-number">8.7</span>
                                </h5>
                                <div class="bootstrap__movies-data-buttons">
                                    <a type="button" class="btn btn-outline-primary bootstrap__movies-watch" href="https://www.youtube.com">Watch trailer</a>
                                    <a type="button" class="btn btn-outline-primary bootstrap__movies-kino-info">More info</a>
                                    <button type="button" class="btn btn-outline-success bootstrap__movies-bookmark">Bookmark</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
